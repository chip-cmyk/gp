<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
  <title>
    <%= webpackConfig.name %>
  </title>
  <!--[if lt IE 11
      ]><script>
        window.location.href = "/html/ie.html";
      </script><!
    [endif]-->
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .chromeframe {
      margin: 0.2em 0;
      background: #ccc;
      color: #000;
      padding: 0.2em 0;
    }

    #loader-wrapper {
      position: fixed;
      top: -10%;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background-color: #FFF;
      z-index: 999999;
    }

    .loaded #loader-wrapper {
      visibility: hidden;
      -webkit-transform: translateY(-100%);
      -ms-transform: translateY(-100%);
      transform: translateY(-100%);
      -webkit-transition: all 0.3s 1s ease-out;
      transition: all 0.3s 1s ease-out;
    }

    .no-js #loader-wrapper {
      display: none;
    }

    .no-js h1 {
      color: #222222;
    }

    #loader-wrapper .load_title {
      font-family: "Open Sans";
      color: #13c2c2;
      font-size: 19px;
      width: 100%;
      text-align: center;
      z-index: 9999999999999;
      position: absolute;
      top: 60%;
      opacity: 1;
      line-height: 30px;
    }

    #loader-wrapper .load_title span {
      font-weight: normal;
      font-style: italic;
      font-size: 13px;
      color: #13c2c2;
      opacity: 0.5;
    }

    /* .loading */
    .loading,
    .loading>div {
      position: relative;
      box-sizing: border-box;
    }

    .loading {
      display: block;
      font-size: 0;
      color: #13c2c2;
      position: relative;
      transform: scale(1.6);
    }

    .loading.la-dark {
      color: #13c2c2;
    }

    .loading>div {
      display: inline-block;
      float: none;
      background-color: currentColor;
      border: 0 solid currentColor;
    }

    .loading {
      width: 54px;
      height: 18px;
    }

    .loading>div:nth-child(1) {
      animation-delay: -200ms;
    }

    .loading>div:nth-child(2) {
      animation-delay: -100ms;
    }

    .loading>div:nth-child(3) {
      animation-delay: 0ms;
    }

    .loading>div {
      width: 10px;
      height: 10px;
      margin: 4px;
      border-radius: 100%;
      animation: ball-pulse 1s ease infinite;
    }

    .loading.la-sm {
      width: 26px;
      height: 8px;
    }

    .loading.la-sm>div {
      width: 4px;
      height: 4px;
      margin: 2px;
    }

    .loading.la-2x {
      width: 108px;
      height: 36px;
    }

    .loading.la-2x>div {
      width: 20px;
      height: 20px;
      margin: 8px;
    }

    .loading.la-3x {
      width: 162px;
      height: 54px;
    }

    .loading.la-3x>div {
      width: 30px;
      height: 30px;
      margin: 12px;
    }

    @keyframes ball-pulse {

      0%,
      60%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      30% {
        opacity: 0.1;
        transform: scale(0.01);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="loader-wrapper">
      <div class="loading">
        <!-- 动画用不能删 -->
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="load_title">系统资源加载中，请耐心等待</div>
    </div>
  </div>
</body>

</html>
